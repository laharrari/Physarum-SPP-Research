<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Physarum SPP Research</title>
    <link href="style/index.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="./utilities.js"></script>
    <script type="text/javascript" src="./gameengine.js"></script>
    <script type="text/javascript" src="./mapgen.js"></script>
    <script type="text/javascript" src="./assetmanager.js"></script>
    <script type="text/javascript" src="./simulation.js"></script>
    <script type="text/javascript" src="./main.js"></script>
</head>

<body>
    <div class="wrapper">
        <canvas id="gameWorld" tabindex="1" width="500" height="500"></canvas>
        <div id="sidebar">
            <h1>Controls:</h1>
            <h3>Pause/Start: P</h3>
            <h3>Step: S</h3>
            <h3 class="label">State: <!--
            --><h3 id="state">Paused</h3>
            </h3><br><br/>
            <h3 id="volumeLabel">Speed (Slower - Faster):</h3>
            <input type="range" min="0.0" max="1.2" value="0.3" step="0.1" class="slider" id="speedSlider">
            <br><br/>
        </div>
        <div id="simManipulation">
            <h1>Params:</h1>
            <h3 class="label">alpha</h3>
            <input class="textField" id="alphaTF" type="number" value="1" style="width: 100px;"></input>
            <br><br/>
            <button class="button" id="hardcodedButton" type="button">Hardcoded</button>
            <button class="button" id="randomButton" type="button">Random</button>
        </div>
    </div>
</body>

</html>
